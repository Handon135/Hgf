<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 개수 세기</title>
</head>
<body>
    <h1>단어 개수 세기</h1>
    <label for="targetWord">찾고 싶은 단어:</label>
    <input type="text" id="targetWord" placeholder="단어를 입력하세요">
    <br><br>
    <label for="textInput">텍스트 입력:</label>
    <textarea id="textInput" rows="10" cols="50" placeholder="여기에 텍스트를 입력하세요"></textarea>
    <br><br>
    <button onclick="countWord()">단어 개수 세기</button>
    <h2 id="result">결과: </h2>

    <script>
        function countWord() {
            const targetWord = document.getElementById('targetWord').value.trim();
            const textInput = document.getElementById('textInput').value;

            if (!targetWord) {
                alert('찾고 싶은 단어를 입력하세요.');
                return;
            }

            // 정규식에서 단어 경계 제거
            const regex = new RegExp(targetWord, 'gi'); 
            const matches = textInput.match(regex);
            const count = matches ? matches.length : 0;

            // 결과 표시
            document.getElementById('result').innerText = `결과: '${targetWord}' 단어는 총 ${count}번 등장합니다.`;
        }
    </script>
</body>
</html>
